<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: 
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            background-size: 50px 50px, 50px 50px, 100% 100%;
            color: white;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Page Management */
        .page {
            display: none;
            min-height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .page.active {
            display: flex;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            right: 0;
            padding: 20px;
            z-index: 1000;
        }

        .login-section {
            position: relative;
        }

        .login-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        .login-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            color: white;
            overflow: hidden;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 10px;
            background: rgba(20, 20, 20, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            min-width: 250px;
            backdrop-filter: blur(20px);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .user-dropdown.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .user-info {
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 10px;
        }

        .user-name {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .user-email {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: white;
            text-decoration: none;
        }

        .dropdown-item:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ff4757;
        }

        .logout-btn {
            color: #ff4757 !important;
        }

        .logout-btn:hover {
            background: rgba(255, 71, 87, 0.1) !important;
        }

        /* Main Page */
        .main-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        .container {
            text-align: center;
            width: 800px;
            max-width: 90vw;
            pointer-events: auto;
            position: relative;
        }

        .typewriter-container {
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 4rem;
            width: 100%;
            overflow: hidden;
        }

        .typewriter {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ff4757, #3742fa, #ffffff);
            background-size: 300% 300%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease-in-out infinite;
            min-height: 1.2em;
            display: flex;
            align-items: center;
            white-space: nowrap;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .cursor {
            display: inline-block;
            width: 4px;
            height: 1.2em;
            background-color: #ff4757;
            margin-left: 3px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .url-form {
            display: flex;
            gap: 0;
            margin-bottom: 3rem;
            border-radius: 60px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            width: 600px;
            max-width: 100%;
            margin-left: auto;
            margin-right: auto;
        }

        .url-form:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
        }

        .url-input {
            flex: 1;
            padding: 1.5rem 2rem;
            border: none;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            font-size: 1.2rem;
            outline: none;
            border-radius: 60px 0 0 60px;
            min-width: 0;
        }

        .url-input::placeholder {
            color: #666;
        }

        .shorten-btn {
            padding: 1.5rem 2.5rem;
            border: none;
            background: linear-gradient(45deg, #ff4757, #3742fa);
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            border-radius: 0 60px 60px 0;
            transition: all 0.3s ease;
            min-width: 150px;
            flex-shrink: 0;
        }

        .shorten-btn:hover {
            background: linear-gradient(45deg, #ff3838, #2f3542);
            transform: scale(1.05);
        }

        .shorten-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* Login Page */
        .login-page {
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 3rem;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .login-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #ff4757, #3742fa, #ffffff);
            background-size: 300% 300%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease-in-out infinite;
        }

        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
            user-select: none;
        }

        .google-btn:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .google-btn:active {
            transform: translateY(0);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .google-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .back-btn {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .back-btn:hover {
            color: #3742fa;
        }

        /* Login Loading Page */
        .login-loading-page {
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-loading-container {
            text-align: center;
        }

        .moving-circle {
            width: 80px;
            height: 80px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #ff4757;
            border-radius: 50%;
            margin: 0 auto 2rem;
            animation: moveCircle 2s ease-in-out infinite;
        }

        @keyframes moveCircle {
            0%, 100% {
                transform: translateX(0) rotate(0deg);
            }
            25% {
                transform: translateX(30px) rotate(90deg);
            }
            50% {
                transform: translateX(0) rotate(180deg);
            }
            75% {
                transform: translateX(-30px) rotate(270deg);
            }
        }

        .login-loading-text {
            font-size: 1.5rem;
            font-weight: 600;
            background: linear-gradient(45deg, #ff4757, #3742fa, #ffffff);
            background-size: 300% 300%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease-in-out infinite;
        }

        /* Loading and Result screens */
        .loading-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            width: 100%;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left: 4px solid #ff4757;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.2rem;
            color: #ccc;
        }

        .result-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            width: 100%;
        }

        .result-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 2.5rem;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            width: 650px;
            max-width: 100%;
        }

        .shortened-url {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            background: rgba(255, 255, 255, 0.95);
            padding: 1.5rem;
            border-radius: 20px;
            margin-bottom: 1.5rem;
        }

        .url-text {
            flex: 1;
            color: #333;
            font-size: 1.2rem;
            font-weight: 500;
            word-break: break-all;
        }

        .copy-btn {
            padding: 0.8rem 1.5rem;
            background: #333;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            min-width: 100px;
        }

        .copy-btn:hover {
            background: #555;
            transform: scale(1.05);
        }

        .copy-btn.copied {
            background: #27ae60;
        }

        .another-link-btn {
            padding: 1rem 2rem;
            background: transparent;
            color: #3742fa;
            border: 2px solid #3742fa;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .another-link-btn:hover {
            background: #3742fa;
            color: white;
            transform: translateY(-2px);
        }

        .footer {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: rgba(255, 255, 255, 0.4);
            font-size: 1.1rem;
            font-weight: 500;
            z-index: 100;
        }

        .footer a {
            color: inherit;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #3742fa;
        }

        .hidden {
            display: none !important;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .typewriter {
                font-size: 3rem;
            }
            
            .container {
                width: 700px;
            }
        }

        @media (max-width: 768px) {
            .typewriter {
                font-size: 2.2rem;
            }

            .typewriter-container {
                height: 100px;
                margin-bottom: 3rem;
            }

            .container {
                width: 90vw;
            }

            .url-form {
                flex-direction: column;
                border-radius: 25px;
                width: 100%;
            }

            .url-input {
                border-radius: 25px 25px 0 0;
                padding: 1.2rem 1.5rem;
                font-size: 1.1rem;
            }

            .shorten-btn {
                border-radius: 0 0 25px 25px;
                padding: 1.2rem 2rem;
                font-size: 1.1rem;
            }

            .result-container {
                width: 100%;
                padding: 2rem;
            }

            .shortened-url {
                flex-direction: column;
                gap: 1rem;
                padding: 1.2rem;
            }

            .copy-btn {
                width: 100%;
            }

            .user-dropdown {
                min-width: 200px;
            }

            .footer {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .typewriter {
                font-size: 1.8rem;
            }

            .login-container {
                padding: 2rem;
            }

            .footer {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 360px) {
            .typewriter {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="login-section">
            <div class="login-btn" id="login-btn">
                <span id="login-text">Login</span>
                <div class="avatar" id="avatar">
                    <span id="avatar-text">👤</span>
                </div>
            </div>
            
            <div class="user-dropdown" id="user-dropdown">
                <div class="user-info">
                    <div class="user-name" id="dropdown-name"></div>
                    <div class="user-email" id="dropdown-email"></div>
                </div>
                <a href="analytics.html" class="dropdown-item">
                    <span>📊</span>
                    <span>Analytics Dashboard</span>
                </a>
                <div class="dropdown-item logout-btn" id="logout-btn">
                    <span>🚪</span>
                    <span>Logout</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Page -->
    <div class="page active" id="main-page">
        <div class="main-wrapper">
            <div class="container" id="main-content">
                <!-- Landing Page -->
                <div id="landing-page">
                    <div class="typewriter-container">
                        <div class="typewriter">
                            <span id="typewriter-text"></span>
                            <span class="cursor"></span>
                        </div>
                    </div>

                    <form class="url-form" id="url-form">
                        <input 
                            type="url" 
                            class="url-input" 
                            id="url-input" 
                            placeholder="Enter URL here"
                            required
                        >
                        <button type="submit" class="shorten-btn" id="shorten-btn">
                            Shorten
                        </button>
                    </form>
                </div>

                <!-- Loading Screen -->
                <div class="loading-screen" id="loading-screen">
                    <div class="spinner"></div>
                    <div class="loading-text">Shortening your URL...</div>
                </div>

                <!-- Result Screen -->
                <div class="result-screen" id="result-screen">
                    <div class="result-container">
                        <div class="shortened-url">
                            <span class="url-text" id="shortened-url-text"></span>
                            <button class="copy-btn" id="copy-btn">Copy</button>
                        </div>
                    </div>
                    <button class="another-link-btn" id="another-link-btn">
                        Shorten another link
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Page -->
    <div class="page login-page" id="login-page">
        <div class="login-container">
            <h1 class="login-title">Welcome Back</h1>
            <button class="google-btn" id="google-login-btn">
                <span>🔍</span>
                <span>Sign in with Google</span>
            </button>
            <a href="#" class="back-btn" id="back-to-home">← Back to Home</a>
        </div>
    </div>

    <!-- Login Loading Page -->
    <div class="page login-loading-page" id="login-loading-page">
        <div class="login-loading-container">
            <div class="moving-circle"></div>
            <div class="login-loading-text">Logging you in...</div>
        </div>
    </div>

    <div class="footer">
        Made by <a href="https://www.linkedin.com/in/rajarshi-kar/" target="_blank">Rajarshi Kar</a>
    </div>

    <script>
        // These variables are global so both my scripts can use them
        window.currentUser = null;
        window.isLoggedIn = false;
        let isLoggingIn = false;

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
        }

        const phrases = [
            "One-click URL shortener",
            "Shortening links made easy",
            "Shorten links instantly",
            "Clean, fast, and reliable",
            "Your link shortener"
        ];

        let currentPhraseIndex = 0;
        let currentCharIndex = 0;
        let isDeleting = false;
        let isPaused = false;

        const typewriterText = document.getElementById('typewriter-text');

        function typeWriter() {
            const currentPhrase = phrases[currentPhraseIndex];

            if (isPaused) {
                setTimeout(() => {
                    isPaused = false;
                    typeWriter();
                }, 2000);
                return;
            }

            if (isDeleting) {
                typewriterText.textContent = currentPhrase.substring(0, currentCharIndex - 1);
                currentCharIndex--;

                if (currentCharIndex === 0) {
                    isDeleting = false;
                    currentPhraseIndex = (currentPhraseIndex + 1) % phrases.length;
                    setTimeout(typeWriter, 500);
                } else {
                    setTimeout(typeWriter, 50);
                }
            } else {
                typewriterText.textContent = currentPhrase.substring(0, currentCharIndex + 1);
                currentCharIndex++;

                if (currentCharIndex === currentPhrase.length) {
                    isPaused = true;
                    setTimeout(() => {
                        isDeleting = true;
                        typeWriter();
                    }, 2000);
                } else {
                    setTimeout(typeWriter, 100);
                }
            }
        }

        // Start the typewriter animation
        typeWriter();

        // Grab all the DOM elements I need
        const loginBtn = document.getElementById('login-btn');
        const loginText = document.getElementById('login-text');
        const avatar = document.getElementById('avatar');
        const avatarText = document.getElementById('avatar-text');
        const userDropdown = document.getElementById('user-dropdown');
        const dropdownName = document.getElementById('dropdown-name');
        const dropdownEmail = document.getElementById('dropdown-email');
        const logoutBtn = document.getElementById('logout-btn');
        const googleLoginBtn = document.getElementById('google-login-btn');
        const backToHome = document.getElementById('back-to-home');

        // Form elements for the URL shortener
        const urlForm = document.getElementById('url-form');
        const urlInput = document.getElementById('url-input');
        const shortenBtn = document.getElementById('shorten-btn');
        const landingPage = document.getElementById('landing-page');
        const loadingScreen = document.getElementById('loading-screen');
        const resultScreen = document.getElementById('result-screen');
        const shortenedUrlText = document.getElementById('shortened-url-text');
        const copyBtn = document.getElementById('copy-btn');
        const anotherLinkBtn = document.getElementById('another-link-btn');

        // When I click the login button, show dropdown if logged in, else show login page
        loginBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            if (window.isLoggedIn) {
                userDropdown.classList.toggle('show');
            } else {
                showPage('login-page');
            }
        });

        // Hide the dropdown if I click outside of it
        document.addEventListener('click', (e) => {
            if (!loginBtn.contains(e.target) && !userDropdown.contains(e.target)) {
                userDropdown.classList.remove('show');
            }
        });

        function showMainPage() {
            showPage('main-page');

            // Reset everything to the landing state
            resultScreen.style.display = 'none';
            loadingScreen.style.display = 'none';
            landingPage.style.display = 'block';

            // Clear the input field
            urlInput.value = '';
        }

        /*
        // Old Google login simulation (kept for reference)
        googleLoginBtn.addEventListener('click', (e) => {
            e.preventDefault();

            // Prevent double clicks
            if (isLoggingIn) return;

            isLoggingIn = true;
            googleLoginBtn.disabled = true;

            // Show the loading animation
            showPage('login-loading-page');

            // Fake login delay
            setTimeout(() => {
                currentUser = {
                    name: 'John Doe',
                    email: 'john@example.com',
                    picture: null // No profile pic, so show default
                };

                isLoggedIn = true;
                isLoggingIn = false;
                googleLoginBtn.disabled = false;
                updateUserInterface();
                showMainPage();
            }, 3000); // Wait 3 seconds
        });
        */

        function updateUserInterface() {
            if (window.isLoggedIn && window.currentUser) {
                loginText.textContent = window.currentUser.name;
                dropdownName.textContent = window.currentUser.name;
                dropdownEmail.textContent = window.currentUser.email;

                if (window.currentUser.picture) {
                    avatarText.innerHTML = `<img src="${window.currentUser.picture}" alt="Profile">`;
                } else {
                    avatarText.textContent = window.currentUser.name.charAt(0).toUpperCase();
                    avatar.style.background = '#333';
                    avatar.style.color = 'white';
                }
            } else {
                loginText.textContent = 'Login';
                avatarText.textContent = '👤';
                avatar.style.background = '#333';
                avatar.style.color = 'white';
            }
        }

        // When I click logout, reset everything and go back to main page
        logoutBtn.addEventListener('click', () => {
            window.isLoggedIn = false;
            window.currentUser = null;
            userDropdown.classList.remove('show');
            updateUserInterface();
            showMainPage();
        });

        // If I click "Back to Home" on login page, just show the main page
        backToHome.addEventListener('click', (e) => {
            e.preventDefault();
            showMainPage();
        });

        // This is my function to call the backend and get a shortened URL
        async function shortenUrl(url) {
            const resp = await fetch(
                "https://53n86oim96.execute-api.us-east-1.amazonaws.com/prod/shorten",
                {
                    method: "POST", // Must be POST for my Lambda
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ url }) // The key must be "url"
                }
            );
            const data = await resp.json();
            if (!resp.ok) throw new Error(data.error || "Shortening failed");
            return data.short_url; // This matches my Lambda's JSON key
        }

        // Handle the form submission for shortening URLs
        urlForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const url = urlInput.value.trim();
            if (!url) return;

            landingPage.style.display = 'none';
            loadingScreen.style.display = 'flex';

            try {
                const shortenedUrl = await shortenUrl(url);

                loadingScreen.style.display = 'none';
                resultScreen.style.display = 'flex';
                shortenedUrlText.textContent = shortenedUrl;

            } catch (error) {
                console.error('Error shortening URL:', error);
                landingPage.style.display = 'block';
                loadingScreen.style.display = 'none';
            }
