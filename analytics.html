<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - URL Shortener</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: 
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            background-size: 50px 50px, 50px 50px, 100% 100%;
            color: white;
            min-height: 100vh;
            padding: 1rem;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
            position: relative;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            padding: 1.5rem 2rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }

        .back-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            color: white;
            text-decoration: none;
            font-size: 1.8rem;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(10px);
            line-height: 1;
            /* Centered arrow positioning */
            padding: 0;
            text-align: center;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            color: #3742fa;
        }

        .page-title {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ff4757, #3742fa, #ffffff);
            background-size: 300% 300%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .user-section {
            position: relative;
            z-index: 10000; /* Very high z-index */
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            backdrop-filter: blur(10px);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            z-index: 10001;
        }

        .user-info:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            color: white;
            overflow: hidden;
            position: relative;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .avatar-text {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .user-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 10px;
            background: rgba(20, 20, 20, 0.98);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 15px;
            min-width: 200px;
            backdrop-filter: blur(20px);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 99999 !important; /* Extremely high z-index */
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            pointer-events: none;
        }

        .user-dropdown.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
            pointer-events: auto;
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .dropdown-item:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #3742fa;
        }

        .logout-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            border-radius: 8px;
            cursor: pointer;
            color: #fff !important;
            background: #ff4757 !important;
            border: 2px solid #ff4757 !important;
            font-weight: 700;
            font-size: 15px;
            margin-top: 10px;
            box-shadow: 0 4px 12px rgba(255, 71, 87, 0.3);
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .logout-btn:hover {
            background: #e84118 !important;
            border-color: #e84118 !important;
            color: #fff !important;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(255, 71, 87, 0.4);
        }

        /* Analytics Container */
        .analytics-container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1; /* Lower z-index than header */
        }

        .analytics-header {
            padding: 2.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            text-align: center;
        }

        .analytics-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .analytics-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
        }

        /* Table Styles */
        .table-container {
            overflow-x: auto;
            max-height: 75vh;
            position: relative;
            padding: 0 1.5rem;
            z-index: 1;
        }

        .url-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin: 1.5rem 0;
            position: relative;
            z-index: 1;
        }

        .url-table th {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem 2rem;
            text-align: left;
            font-weight: 600;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            position: sticky;
            top: 0;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        .url-table th:first-child {
            border-top-left-radius: 15px;
        }

        .url-table th:last-child {
            border-top-right-radius: 15px;
        }

        .url-table td {
            padding: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
            vertical-align: middle;
            font-size: 1rem;
        }

        .url-table tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .url-table tr:last-child td {
            border-bottom: none;
        }

        .url-table tr:last-child td:first-child {
            border-bottom-left-radius: 15px;
        }

        .url-table tr:last-child td:last-child {
            border-bottom-right-radius: 15px;
        }

        .serial-no {
            font-weight: 600;
            color: #3742fa;
            width: 100px;
            font-size: 1.1rem;
        }

        .original-url {
            max-width: 400px;
            word-break: break-all;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            line-height: 1.4;
        }

        .shortened-url-cell {
            display: flex;
            align-items: center;
            gap: 15px;
            max-width: 250px;
        }

        .shortened-url {
            color: #ff4757;
            font-weight: 500;
            word-break: break-all;
            flex: 1;
            font-size: 1rem;
            line-height: 1.4;
        }

        .copy-icon-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            flex-shrink: 0;
        }

        .copy-icon-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .copy-icon-btn.copied {
            background: #27ae60;
            border-color: #27ae60;
        }

        .date-time {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95rem;
            white-space: nowrap;
            width: 180px;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .empty-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .empty-subtitle {
            font-size: 1rem;
        }

        /* Back to Top Button */
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #ff4757, #3742fa);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            visibility: hidden;
            transform: translateY(20px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-to-top.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .back-to-top:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 71, 87, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 0.5rem;
            }

            .header {
                padding: 1rem;
                margin-bottom: 1rem;
                z-index: 1000;
            }

            .page-title {
                font-size: 1.8rem;
                position: static;
                transform: none;
                margin: 0 1rem;
            }

            .header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .user-section {
                align-self: flex-end;
                z-index: 10000;
            }

            .user-dropdown {
                z-index: 99999 !important;
            }

            .analytics-container {
                max-width: 100%;
            }

            .analytics-header {
                padding: 1.5rem;
            }

            .analytics-title {
                font-size: 1.5rem;
            }

            .url-table th,
            .url-table td {
                padding: 1.2rem 0.8rem;
                font-size: 0.9rem;
            }

            .original-url {
                max-width: 200px;
                font-size: 0.85rem;
            }

            .shortened-url-cell {
                max-width: 150px;
                gap: 10px;
            }

            .copy-icon-btn {
                width: 32px;
                height: 32px;
                font-size: 14px;
            }

            .date-time {
                font-size: 0.8rem;
                width: 120px;
            }

            .back-to-top {
                bottom: 20px;
                right: 20px;
                width: 45px;
                height: 45px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .page-title {
                font-size: 1.4rem;
            }

            .analytics-title {
                font-size: 1.3rem;
            }

            .table-container {
                max-height: 60vh;
                padding: 0 0.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <a href="index.html" class="back-btn">‹</a>
        <h1 class="page-title">Analytics Dashboard</h1>
        <div class="user-section">
            <div class="user-info" id="user-info">
                <span id="user-name">John Doe</span>
                <div class="avatar" id="user-avatar-container">
                    <div class="avatar-text" id="user-avatar">J</div>
                </div>
            </div>
            
            <div class="user-dropdown" id="user-dropdown">
                <a href="index.html" class="dropdown-item">
                    <span>🏠</span>
                    <span>Home</span>
                </a>
                <div class="logout-btn" id="logout-btn">
                    <span>🚪</span>
                    <span>Logout</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Analytics Container -->
    <div class="analytics-container">
        <div class="analytics-header">
            <h2 class="analytics-title">URL History</h2>
            <p class="analytics-subtitle">Track and manage all your shortened URLs</p>
        </div>

        <div class="table-container" id="table-container">
            <table class="url-table" id="url-table">
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Original URL</th>
                        <th>Shortened URL</th>
                        <th>Created</th>
                    </tr>
                </thead>
                <tbody id="url-table-body">
                    <!-- Table rows will be populated by JavaScript -->
                </tbody>
            </table>

            <!-- Empty State -->
            <div class="empty-state" id="empty-state" style="display: none;">
                <div class="empty-icon">📊</div>
                <h3 class="empty-title">No URLs Yet</h3>
                <p class="empty-subtitle">Start shortening URLs to see your analytics here</p>
            </div>
        </div>
    </div>

    <!-- Back to Top Button -->
    <button class="back-to-top" id="back-to-top">↑</button>

    <!-- Your existing script content goes here -->
    <!-- I'm not including the script to avoid messing with your backend integrations -->
        <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
        getAuth,
        onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import {
        getFirestore,
        collection,
        query,
        where,
        getDocs,
        orderBy
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
        apiKey: "AIzaSyC1yapncZuM8A5C5_cCDuE9JJaXV70xH0I",
        authDomain: "url-shortener-49e2c.firebaseapp.com",
        projectId: "url-shortener-49e2c",
        storageBucket: "url-shortener-49e2c.firebasestorage.app",
        messagingSenderId: "648914135689",
        appId: "1:648914135689:web:a44eccb927a60ec2e07458",
        measurementId: "G-B2183R8MSR"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // DOM elements
    const tableBody = document.getElementById('url-table-body');
    const emptyState = document.getElementById('empty-state');
    const urlTable = document.getElementById('url-table');
    const backToTopBtn = document.getElementById('back-to-top');
    const tableContainer = document.getElementById('table-container');
    const userInfo = document.getElementById('user-info');
    const userDropdown = document.getElementById('user-dropdown');
    const logoutBtn = document.getElementById('logout-btn');

    // Helper: format date
    function formatDateTime(date) {
        const options = {
            year: 'numeric',
            month: 'short',
            day: '2-digit',
            hour: '2-digit',
            minute: '2-digit'
        };
        return date.toLocaleDateString('en-US', options);
    }

    // Copy to clipboard function
    window.copyToClipboard = async function(text, button) {
        try {
            await navigator.clipboard.writeText(text);
            button.innerHTML = '✓';
            button.classList.add('copied');
            setTimeout(() => {
                button.innerHTML = '📋';
                button.classList.remove('copied');
            }, 2000);
        } catch (error) {
            console.error('Failed to copy:', error);
            // Fallback for older browsers
            const textArea = document.createElement('textarea');
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            button.innerHTML = '✓';
            button.classList.add('copied');
            setTimeout(() => {
                button.innerHTML = '📋';
                button.classList.remove('copied');
            }, 2000);
        }
    };

    // Dropdown functionality
    userInfo.addEventListener('click', (e) => {
        e.stopPropagation();
        userDropdown.classList.toggle('show');
    });
    document.addEventListener('click', (e) => {
        if (!userInfo.contains(e.target) && !userDropdown.contains(e.target)) {
            userDropdown.classList.remove('show');
        }
    });

    // Logout
    logoutBtn.addEventListener('click', () => {
        localStorage.removeItem('userName');
        localStorage.removeItem('userAvatar');
        localStorage.removeItem('isLoggedIn');
        window.location.href = 'index.html';
    });

    // Back to top
    tableContainer.addEventListener('scroll', () => {
        if (tableContainer.scrollTop > 300) {
            backToTopBtn.classList.add('show');
        } else {
            backToTopBtn.classList.remove('show');
        }
    });
    backToTopBtn.addEventListener('click', () => {
        tableContainer.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // Display links in table
    function displayLinks(links) {
        if (!links.length) {
            urlTable.style.display = 'none';
            emptyState.style.display = 'block';
            tableBody.innerHTML = '';
            return;
        }
        urlTable.style.display = 'table';
        emptyState.style.display = 'none';
        tableBody.innerHTML = '';
        links.forEach((link, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${index + 1}</td>
                <td><a href="${link.originalUrl}" target="_blank">${link.originalUrl}</a></td>
                <td>
                    <div class="shortened-url-cell">
                        <span class="shortened-url">${link.shortUrl}</span>
                        <button class="copy-icon-btn" onclick="copyToClipboard('${link.shortUrl}', this)">📋</button>
                    </div>
                </td>
                <td>${link.createdAt && link.createdAt.seconds ? formatDateTime(new Date(link.createdAt.seconds * 1000)) : ''}</td>
            `;
            tableBody.appendChild(row);
        });
    }

    // Load links for the logged-in user
    async function loadUserLinks(userEmail) {
        const q = query(
            collection(db, "shortened_urls"),
            where("userEmail", "==", userEmail),
            orderBy("createdAt", "desc")
        );
        const querySnapshot = await getDocs(q);
        const links = [];
        querySnapshot.forEach((doc) => {
            links.push(doc.data());
        });
        return links;
    }

    // On page load, set user info and load links
    document.addEventListener('DOMContentLoaded', () => {
        // Show user info from localStorage
        const userName = localStorage.getItem('userName') || 'User';
        const userAvatar = localStorage.getItem('userAvatar') || userName.charAt(0).toUpperCase();
        document.getElementById('user-name').textContent = userName;
        document.getElementById('user-avatar').textContent = userAvatar;
    });

    // Listen for auth state and load links
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            try {
                const links = await loadUserLinks(user.email);
                displayLinks(links);
            } catch (error) {
                console.error("Error loading links:", error);
                alert("Failed to load your shortened URLs.");
            }
        } else {
            window.location.href = "index.html";
        }
    });
    </script>
</body>
</html>
