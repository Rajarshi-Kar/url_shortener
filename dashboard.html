        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: 
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            background-size: 50px 50px, 50px 50px, 100% 100%;
            color: white;
            min-height: 100vh;
            padding: 1rem;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
            position: relative;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            padding: 1.5rem 2rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }

        .back-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            color: white;
            text-decoration: none;
            font-size: 1.8rem;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(10px);
            line-height: 1;
            padding: 0;
            text-align: center;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            color: #3742fa;
        }

        .page-title {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ff4757, #3742fa, #ffffff);
            background-size: 300% 300%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .user-section {
            position: relative;
            z-index: 10000;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            backdrop-filter: blur(10px);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            z-index: 10001;
        }

        .user-info:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            color: white;
            overflow: hidden;
            position: relative;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .avatar-text {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .user-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 10px;
            background: rgba(20, 20, 20, 0.98);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 15px;
            min-width: 200px;
            backdrop-filter: blur(20px);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 99999 !important;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            pointer-events: none;
        }

        .user-dropdown.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
            pointer-events: auto;
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .dropdown-item:hover {

            color: #3742fa;
        }

        .logout-btn {

            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            border-radius: 8px;
            cursor: pointer;

            background: #ff4757 !important;
            border: 2px solid #ff4757 !important;
            font-weight: 700;
            font-size: 15px;
            margin-top: 10px;

        @media (max-width: 1024px) {

                align-items: flex-start;
            }

            .page-title {
                font-size: 1.8rem;
                position: static;
                transform: none;

        @media (max-width: 480px) {

            }

            .url-label {
                min-width: auto;
            }

            .qr-code {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>

    <script>
        // DOM elements
        const userInfo = document.getElementById('user-info');
        const userDropdown = document.getElementById('user-dropdown');
        const logoutBtn = document.getElementById('logout-btn');

        // Copy to clipboard function
        async function copyToClipboard(text, button) {
            try {
                await navigator.clipboard.writeText(text);
                button.innerHTML = '‚úì';
                button.classList.add('copied');
                setTimeout(() => {
                    button.innerHTML = 'üìã';
                    button.classList.remove('copied');
                }, 2000);
            } catch (error) {
                console.error('Failed to copy:', error);
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                button.innerHTML = '‚úì';
                button.classList.add('copied');
                setTimeout(() => {
                    button.innerHTML = 'üìã';
                    button.classList.remove('copied');
                }, 2000);
            }
        }

        // Copy QR code to clipboard function (canvas)
        async function copyQRToClipboard(button) {
            const canvas = document.getElementById('qrcode');
            if (!canvas) return;
            try {
                // Convert canvas to blob and copy as image
                canvas.toBlob(async (blob) => {
                    if (!blob) {
                        alert('QR code not generated yet!');
                        return;
                    }
                    try {
                        await navigator.clipboard.write([
                            new ClipboardItem({ [blob.type]: blob })
                        ]);
                        const originalContent = button.innerHTML;
                        button.innerHTML = '<span>‚úì</span><span>Copied!</span>';
                        button.classList.add('copied');
                        setTimeout(() => {
                            button.innerHTML = originalContent;
                            button.classList.remove('copied');
                        }, 2000);
                    } catch (err) {
                        alert('Copying QR code failed. Try right-clicking and copying the image.');
                        console.error(err);
                    }
                });
            } catch (err) {
                alert('Copying QR code failed. Try right-clicking and copying the image.');
                console.error(err);
            }
        }

        }

    <script>
    window.onload = async () => {
        const urlParams = new URLSearchParams(window.location.search);
        const fullUrl = urlParams.get('url');

        if (!fullUrl) {
            document.body.innerHTML = "<p>Error: No URL provided in query params.</p>";
            return;
        }

        // Extract the shortId from the full URL
        const shortId = fullUrl.split('/').pop();

        try {
            const response = await fetch(`https://53n86oim96.execute-api.us-east-1.amazonaws.com/prod/clicks/${shortId}`);

            if (!response.ok) {
                throw new Error("Failed to fetch click count");
            }

            const data = await response.json();

<script>
document.addEventListener("DOMContentLoaded", async () => {
    const urlParams = new URLSearchParams(window.location.search);
    const fullUrl = urlParams.get("url");

    if (!fullUrl) return;

    const shortCode = fullUrl.split("/").pop();

    const metadataTableBody = document.getElementById("metadata-table-body");

    try {
        const metadataRes = await fetch(`https://53n86oim96.execute-api.us-east-1.amazonaws.com/prod/metadata/${shortCode}`);
        const metadata = await metadataRes.json();

        // Clear the "Loading..." row
        metadataTableBody.innerHTML = "";

        if (!Array.isArray(metadata) || metadata.length === 0) {
            metadataTableBody.innerHTML = `
                <tr>
                    <td colspan="5" style="text-align: center;">No click metadata yet</td>
                </tr>`;
            return;
        }

        metadata.forEach(entry => {
            const row = document.createElement("tr");

            row.innerHTML = `
                <td>${entry.timestamp || "Unknown"}</td>
                <td>${entry.browser || "Unknown"}</td>
                <td>${entry.device || "Unknown"}</td>
                <td>${entry.location || "Unknown"}</td>
                <td>${entry.ip || "Unknown"}</td>
            `;

            metadataTableBody.appendChild(row);
        });
    } catch (err) {
        console.error("Error loading metadata:", err);
        metadataTableBody.innerHTML = `
            <tr>
                <td colspan="5" style="text-align: center;">Error loading metadata</td>
            </tr>`;
    }
});
</script>
